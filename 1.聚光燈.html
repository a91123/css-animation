<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 15px;
        }

        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            font-family: Helvetica;
            margin: 0;
            padding: 0;
            font-size: 8rem;
            letter-spacing: -0.3rem;
            position: relative;

        }

        h1:after {
            /* attr 可以拿到htm5的 data-xxx屬性
              js 使用 dom.dataset.xxx 也可以拿到
             */
            content: attr(data-spotlight);
            color: yellow;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: ellipse(100px 100px at 0% 50%);
            animation: spotlight 5s infinite;
            /* 動畫名 幾秒 無限輪播 */
        }

        @keyframes spotlight {
            0% {
                clip-path: ellipse(100px 100px at 0% 50%);
            }

            50% {
                clip-path: ellipse(100px 100px at 100% 50%);
            }

            100% {
                clip-path: ellipse(100px 100px at 0% 50%);
            }
        }
    </style>
</head>

<body>
    <h1 data-spotlight="CodingStart!">CodingStart</h1>
</body>

</html>
